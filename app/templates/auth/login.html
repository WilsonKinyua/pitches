{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<section class="login-container">
    <div class="container-header">
        <h3 class="container-title">Login To Access Your Account</h3>
    </div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login-card mt-5">
                    <div class="card-body">
                        <div class="login-container">
                            {{ wtf.quick_form(login_form) }}
                        </div>
                        <p>
                           Don't have an account? <a href="{{ url_for('auth.register') }}" class="">Register</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</section>


{% endblock %}
