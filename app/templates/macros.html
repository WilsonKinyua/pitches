<!-- displaying posts -->
{% macro displayPitches(pitch_list) %}

{% for pitch in pitch_list %}
<div class="col-md-6">
    <a href="{{ url_for('main.pitch', id = pitch.id)}}">
        <div class="card latest-cards">
            <div class="latest-cards-body m-2">
                <div class="card-header">
                    <h5>
                        {{ pitch.title }}
                    </h5>
                </div>
                <p class="text-black">
                    {{ pitch.body }}
                </p>
                <div class="d-flex justify-content-start">
                    <div class="thumbnail">
                        {% if pitch.user.profile_image %}
                        <img src="{{url_for('static',filename=pitch.user.profile_image)}}" alt="{{ pitch.title }}">
                        {% else %}
                        <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                            alt="{{ pitch.title }}">
                        {% endif %}
                    </div>
                    <div class="mt-2">
                        <h6>{{ pitch.user.name }}</h6>
                    </div>
                    <div class="mt-2">
                        <h6> <i class="fa fa-clock"></i> <span>
                                {{ pitch.timestamp.strftime("%d %b %Y") }}
                            </span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>


{% endfor %}

{% endmacro %}
